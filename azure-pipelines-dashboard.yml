trigger:
- develop

pool:
  vmImage: 'windows-latest'

variables:
  solution: 'SmartSkating.sln'
  tokensFile: 'Shared/SmartSkating.Dto/ApiNames.cs'
  wasmProjectDir: 'Client/Dashboard/Avalonia/DashboardAvalonia.Web'
  wasmProject: 'DashboardAvalonia.Web.csproj'

steps:

- task: UseDotNet@2
  displayName: 'Use dotnet sdk 6'
  inputs:
    version: 6.x
    includePreviewVersions: false

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: '((Get-Content -path $(tokensFile) -Raw) -replace ''$(azureKeyName)'',''$(azureKeyValue)'') | Set-Content -Path $(tokensFile)'
  displayName: 'Replace token'

- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    projects: '$(wasmProjectDir)/$(wasmProject)'
    includeNuGetOrg: true
    noCache: true
  displayName: 'Restore packages'

- script: dotnet workload install wasm-tools
  displayName: 'Install wasm workload'

- script: 'dotnet publish $(wasmProjectDir)/$(wasmProject) -c Release'
  displayName: 'Build dashboard wasm'

- task: AzureCLI@2
  inputs:
    azureSubscription: 'AzureDevSubscription'
    scriptType: 'batch'
    scriptLocation: 'inlineScript'
    inlineScript: 'az storage blob delete-batch --account-name $(storage-name) --source $web --pattern package*'
    arguments: ''
  displayName: 'Delete old package folders if exist'

- task: AzureCLI@2
  inputs:
    azureSubscription: 'AzureDevSubscription'
    scriptType: 'batch'
    scriptLocation: 'inlineScript'
    inlineScript: 'az storage blob upload-batch -d $web --account-name $(storage-name) --source $(wasmProjectDir)/bin/Release/net5.0/publish'
    arguments: ''

  displayName: 'Deploy dashboard wasm to azure storage'
