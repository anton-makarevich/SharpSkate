#      sudo installer -pkg xamarinmac.pkg -target /

- task: XamariniOS@2
  displayName: 'Build Mac App'
  inputs:
    solutionFile: '$(project)'
    configuration: '$(buildConfiguration)'
    packageApp: false
    buildForSimulator: true
    runNugetRestore: true
